hydra:
  run:
    dir: ./outputs/${uuid:}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath:
  - pkg://moralsim.scenarios.chicken.conf
  - pkg://moralsim.scenarios.fishing.conf
  - pkg://moralsim.scenarios.sheep.conf
  - pkg://moralsim.scenarios.pollution.conf
  - pkg://moralsim.scenarios.prisoner.conf
  - pkg://moralsim.scenarios.publicgoods.conf
  - pkg://moralsim.scenarios.staghunt.conf
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - experiment=ch_base_twoplayer_tofm_cot
    - llm1.path=z-gpt-o3-mini-2025-01-31
    - llm2.path=deepseek/deepseek-r1
    - result_dir=results_new
    - seed=5
  job:
    name: main
    chdir: null
    override_dirname: experiment=ch_base_twoplayer_tofm_cot,llm1.path=z-gpt-o3-mini-2025-01-31,llm2.path=deepseek/deepseek-r1,result_dir=results_new,seed=5
    id: ???
    num: ???
    config_name: config_two_llm
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /cluster/project/sachan/sbackmann/GovSim
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /cluster/project/sachan/sbackmann/GovSim/src/moralsim/conf
      schema: file
      provider: main
    - path: moralsim.scenarios.chicken.conf
      schema: pkg
      provider: hydra.searchpath in main
    - path: moralsim.scenarios.fishing.conf
      schema: pkg
      provider: hydra.searchpath in main
    - path: moralsim.scenarios.sheep.conf
      schema: pkg
      provider: hydra.searchpath in main
    - path: moralsim.scenarios.pollution.conf
      schema: pkg
      provider: hydra.searchpath in main
    - path: moralsim.scenarios.prisoner.conf
      schema: pkg
      provider: hydra.searchpath in main
    - path: moralsim.scenarios.publicgoods.conf
      schema: pkg
      provider: hydra.searchpath in main
    - path: moralsim.scenarios.staghunt.conf
      schema: pkg
      provider: hydra.searchpath in main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /cluster/project/sachan/sbackmann/GovSim/outputs/run_0545fed9-0fc0-4cfe-ab44-410c3689bda2
    choices:
      experiment: ch_base_twoplayer_tofm_cot
      experiment/persona@experiment.personas.persona_4: baseline_businessman
      experiment/persona@experiment.personas.persona_3: baseline_businessman
      experiment/persona@experiment.personas.persona_2: baseline_businessman
      experiment/persona@experiment.personas.persona_1: baseline_businessman
      experiment/persona@experiment.personas.persona_0: baseline_businessman
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
